<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas" value="m"> <label for="isxmas">Masculno</label> <br>
                <input type="radio" name="sexo" id="isxfem" value="f"> <label for="isxfem">Feminino</label> <br>
            </fieldset>
            
            <fieldset>

               <legend>Esportes Favoritos</legend>
               <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
               <input type="checkbox" name="esfut" id="iesbas"><label for="iesbas">Basquete</label> <br>
               <input type="checkbox" name="esfut" id="iesnat"><label for="iesnat">Natação</label> <br>
               <input type="checkbox" name="esfut" id="iesten"><label for="iesten">Tenis</label> <br>
            </fieldset>

         <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
         </p>
    </form>
</body>
</html>
