<body>
    <h1>TAGS EM HTML</h1>
    <p>Em html5, podmeos inserir os elementos da lista a seguir. Passe o mouse sobre os temas, para descobrir qual tag deverá <br> utilizar em cada campo.</p>
    <p> <ul>
        <li> 
        <b> <abbr title="USAR A TAG P"> Paragráfos </abbr> </b>
        </li>
        <li>
        <b> <abbr title="USAR A TAG H1"> Títulos </abbr> </b>
        </li>
        <li>
        <b> <abbr title="USAR A TAG IMG"> Imagens </abbr> </b>
        </li>
        <li>
        <b> <abbr title="USAR A TAG ABBR, ctrl+shift+p, escreve e dá enter"> Abreviações </abbr>  </b>
        </li>
        <li>
        <b> <abbr title="Inserir tag font"> Códigos Fonte </abbr> </b>
        </li>
        <li>
        <b> <abbr title="Inserir tag ol e li"> Listas Númeradas </abbr> </b> 
        </li>
        <li>
        <b> <abbr title="Inserir TAG Ul e Li "> Lista com Demarcadores </abbr> </b> 
        </li>
    </ul> 
   </p>
