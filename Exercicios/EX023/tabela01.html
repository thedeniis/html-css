<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body
             {
               font-family: Arial, Helvetica, sans-serif;     
             }
             table
             {
                 width: 400px;
                 height: 400px;
                 border-collapse: collapse;
             }
             td
             {
                 border: 1px solid black;
                 padding: 8px;
                 text-align: center; /* ALINHAMENTO HORIZONTAL DOS A, B e C*/
                 vertical-align: center;
             }
             .numero
             {
                 text-align:right; /* EU CONSIGO COLOCAR QUALQUER NUMERO DA TABELA NA DIREITA, ESQUERDA, CENTRO, PARA CIMA, MEIO ou PARA BAIXO. Usando uma CLASS no que eu quero modificar */
             }
    </style>

</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
            HIERARQUIA DE TABELAS:
            TABLE = TABELA
            TABLE RON = LINHA DE TABELA
            TABLE HEADER = CABEÃ‡ALHO DE TABELA
            TABLE DATA = DADO DE TABELA
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        
        <tr class>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
